<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Service Request Chart</h1>
    <canvas id="serviceChart" width="900" height="400"></canvas>
    
    <script>
        // Get data passed from the backend
        const labels = {{ labels|tojson }};
        const values = {{ values|tojson }};

        // Create the chart
        const ctx = document.getElementById('serviceChart').getContext('2d');
        const serviceChart = new Chart(ctx, {
            type: 'pie', // Change to 'line', 'pie', etc. for different chart types
            data: {
                labels: labels, // X-axis labels
                datasets: [{
                    label: 'Service Requests',
                    data: values, // Y-axis data
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
